<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <button class="icon" onclick="history.back()" ><span class="material-symbols-outlined icon">
        arrow_back
        </span></button>
    <div class="container">
        <h1>Order Details</h1>
        <p class="charge">Delivery Charge Rs.50</p>
        <form action="connect.php" method="post">
            <div class="form">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                
            </div>
            <div class="form">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
        
            </div>
            <div class="form">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your street address" required>
            </div>
            <div class="form">
                <label for="list">Items <span class="info">(Eg. 1kg onion)</span></label>
                <input type="text" id="list" name="list" maxlength="200" placeholder="Enter your items" required>
            </div>
            <div class="form">
                <label for="tip">Add a tip</label>
                <input type="number" id="tip" name="tip" placeholder="Eg. Rs.10">
            </div>
            <div class="form">
                <label for="timing">How fast you need this item? <br>
                    <span class="info">(Eg. Within 20 minutes)</span></label>
                <input type="text" name="timing" id="timing">
            </div>
            
            <button class="submit" type="submit">Place Order</button>

            <p class="footer">Any problem? Dial <span class="phone"> +91 8590889883</span></p>

        </form>
    </div>

    <script src="form.js"></script>
    
</body>
</html>
